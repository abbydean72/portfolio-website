            <a href="https://github.com/abbydean72/projectGenerator" target="_blank" id="projectGenerator"><h2>Project generator</h2></a>
            <p>This project is a random art project idea generator inspired by the project idea dice developed by Simone Giertz.</p>
            <button onclick="projectGenerator()">Generate Idea!</button>
            <div id="project"></div>


            <script>
                const message = {
                    project: ["useful", "decorative", "to gift", "fashionable", "you've wanted for a while"],
                    special: ["very large or very small", "low-budget", "monochromatic", "antique-looking"],
                    medium: ["cardboard", "metal", "wood", "clay", "fabric", "something you have little to no experience with, but want to learn"],
                };


                const findOption = (i) => {
                    let num = Math.floor(Math.random() * message[i].length);
                    return message[i][num];
                }

                const returnMessage = () => {
                    let p = findOption("project");
                    let s = findOption("special");
                    let m = findOption("medium");
                    return("Make something " + p + " that is " + s + " out of " + m + ".");
                }

                const projectGenerator = () => {
                    let messageDiv = document.getElementById("project");
                    messageDiv.innerHTML = returnMessage();
                    console.log(returnMessage());
                }
            </script>


        </section>
